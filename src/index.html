<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">

  <title>Login</title>
</head>
<body class="w-screen h-screen flex items-center justify-center bg-no-repeat bg-gradient-to-br from-[#0E0D10] to-[#121216]">
  <main class="w-[1100px] bg-zinc-950 rounded-[34px] flex" >
      <section id="form" class="basis-full md:basis-5/12 flex flex-col items-center text-gray-200 pb-16">
        <h1 class="py-16 text-5xl font-sans font-bold text-gray-200 relative">Faça seu login
          <span class="relative -left-2 inline-block w-3 h-3 rounded-full bg-no-repeat bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70]"></span>
        </h1>

        <form class="flex flex-col">
          <label for="email" class="group h-16 text-gray-400 text-sm mb-10">
            E-mail
            <div class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 w-[355px] h-12 rounded-xl bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] blur-md"></div>
            <div class="relative -top-12 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-xl p-[1px]">
              <input type="email" class="w-[355px] h-12 rounded-xl bg-[#111112] outline-none appearance-none p-2">
            </div>
          </label>

          <label for="password" class="group h-16 text-gray-400 text-sm mb-10">
            Senha
            <div class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 w-[355px] h-12 rounded-xl bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] blur-md"></div>
            <div class="relative -top-12 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[1px] rounded-xl">
              <input type="password" class="w-[355px] h-12 rounded-xl bg-[#111112] outline-none appearance-none p-2">
            </div>
          </label>

          <a href="" class="self-end text-gray-400 text-sm underline hover:text-gray-200 transition-colors ease-in">Esqueci minha senha</a>

          <div class="group h-12">
            <div class="transition-opacity ease-in opacity-0 group-hover:opacity-100 blur-md relative -bottom-12 w-full h-12 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-2xl bg-no-repeat"></div>
            <button type="submit" class="relative z-50 w-full h-12 text-white font-bold text-2xl bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-2xl bg-no-repeat">Entrar</button>
          </div>
          
          
        </form>
        
        <a href="" class="text-gray-400 text-sm underline mt-16 transition-colors ease-in hover:text-gray-200">Ainda não tenho uma conta</a>
      </section>
      <section id="picture" class="basis-0 lg:basis-7/12 rounded-r-[34px] bg-[url('./img/hero.jpg')] bg-cover shadow-[inset_400px_30px_400px_-100px_theme('colors.zinc.950')] opacity-50"></section>
  </main>
  
</body> 
</html>
